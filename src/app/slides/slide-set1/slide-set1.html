<app-slides-container>

  @for (item of slidesContent(); track $index; let i = $index) {
  <app-slide [id]="`slide-${i + 1}`"
             [style]="`--background-color: ${item.backgroundColor}`">
    <app-markdown [data]="item.content"></app-markdown>
  </app-slide>
  }

  @if (slidesContent().length === 0) {
  <h1>No slides to display!</h1>
  }

</app-slides-container>

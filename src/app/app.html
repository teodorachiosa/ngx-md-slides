<div class="skip-links sr-only">
  <a [routerLink]="['/']"
     fragment="present">{{'ui.skipToPresent' | translate}}</a>
  <a [routerLink]="['/']"
     fragment="nav">{{'ui.skipToNavigation' | translate}}</a>
  <a [routerLink]="['/']"
     fragment="slides-start">{{'ui.skipToSlides' | translate}}</a>
</div>
<header header></header>
<div class="main-container">
  <nav id="nav"
       tabindex="-1">
    @for(route of routes; track route.path) {
    @if(route.path !== '' && route.path !== '**') {
    <a [routerLink]="route.path"
       routerLinkActive="active"
       ariaCurrentWhenActive="page">{{route.data?.['title'] | translate}}
    </a>
    }
    }
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
